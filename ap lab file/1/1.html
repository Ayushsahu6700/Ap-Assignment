<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Html Forms</title>
</head>
 
<body bgcolor="yellow">
  <font align="center"><h1><ul>Job Application</ul></h1></font>
<form align="center">
 
<h3 style="color:#F00">Personal Details</h3>
Name:
<input type="text" id="name"><br><br>
Password:
<input type="password"  id="password"><br><br>
 
E-mail id: <input type="text"  id="name"><br><br>
Gender: <input type="radio" name="r1" value="radio" id="radiogroup1"> Male
<input type="radio" name="r1" value="radio" id="radiogroup2"> Female<br><br>
Contact: <input type="text" name="mobile" id="mobile">
 
<h3 style="color:#F00">Educational Qualification</h3>
 
Degree: <select  id="degree">
        <option selected>Select Degree </option>
        <option>B.TECH</option>
        <option>B.A</option>
        <option>B.com Computers</option>
        <option>B.sc</option>
      </select><br>
      <br>
Branch: <select  id="eng">
        <option selected>Select Branch</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>CHEMICAL</option>
        <option>EEE</option>
      </select><br><br>
Hobbies: <input type="checkbox" name="C1" value="checkbox" id="CheckboxGroup1">Playing chess
<input type="checkbox" name="C1" value="checkbox" id="CheckboxGroup2">Reading Books<br><br>
<h3 style="color:#F00">Address</h3>
<textarea name="textarea" cols="40" rows="2" placeholder="enter your address" id="textarea"></textarea><br>
<br>
Attach Resume: <input type="file" name="fileField" id="fileField"><br><br>
 
<b>SUBMIT:</b>&nbsp;&nbsp;&nbsp;<input type="submit" value="register">
&nbsp;&nbsp;Clear: <input type="reset" name="">
<br>

<marquee><b style="font-size:100px">&copy;Ayush Sahu cse</b></marquee>
</form>
</body>
</html>
